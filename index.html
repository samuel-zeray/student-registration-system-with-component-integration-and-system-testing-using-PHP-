<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #d4af37;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .form-container {
            background: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #d4af37;
        }

        .form-label {
            color: #d4af37;
        }

        .form-control {
            border-radius: 4px;
            background-color: #444;
            color: #d4af37;
            border: 1px solid #555;
        }

        .form-control::placeholder {
            color: #888;
        }

        .form-text {
            color: #888;
        }

        .btn-primary {
            background-color: #d4af37;
            border-color: #d4af37;
            color: #1a1a1a;
        }

        .btn-primary:hover {
            background-color: #b38e20;
            border-color: #b38e20;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Student Registration</h2>
            <form action="add_student_and_register.php" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label for="courses" class="form-label">Select Courses</label>
                    <select id="courses" name="courses[]" class="form-select" multiple required>
                        <option value="1">C++ ($35.00)</option>
                        <option value="2">Java ($57.00)</option>
                        <option value="3">AI ($78.00)</option>
                        <option value="4">PHP ($45.00)</option>
                        <option value="5">Python ($66.00)</option>
                    </select>
                    <small class="form-text">Hold Ctrl (Windows) or Command (Mac) to select multiple courses.</small>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
